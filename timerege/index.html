<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown">
        <div class="time-box">
            <span id="years"></span>
            <div class="label">Yıl</div>
        </div>
        <div class="time-box">
            <span id="days"></span>
            <div class="label">Gün</div>
        </div>
        <div class="time-box">
            <span id="hours"></span>
            <div class="label">Saat</div>
        </div>
        <div class="time-box">
            <span id="minutes"></span>
            <div class="label">Dakika</div>
        </div>
        <div class="time-box">
            <span id="seconds"></span>
            <div class="label">Saniye</div>
        </div>
    </div>
    <div id="images">
        <img src="static/images/car.jpg" alt="Car" class="image">
        <img src="static/images/person.png" alt="Person" class="image">
    </div>
    <script src="script.js"></script>
</body>
</html>
